<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id='app'>
        <input type="text" v-model='seachVal' @keyup='seach(seachVal)' />
        <table border='1'>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>电话</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for = '(item ,index) in seach(seachVal)' :key='index'>
                    <td>{{item.name}}</td>
                    <td>{{item.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                seachVal:'',
                list:[
                    {
                        name:'liuzhe',
                        phone:18511401288
                    },
                    {
                        name:'haha',
                        phone:18511401288
                    },
                    {
                        name:'hehe',
                        phone:18511401288
                    },
                    {
                        name:'houhou',
                        phone:18511401288
                    },
                    {
                        name:'zzzz',
                        phone:18511401288
                    },
                    {
                        name:'1111',
                        phone:18511401288
                    },
                    {
                        name:'liuzhe',
                        phone:18511401288
                    },
                    {
                        name:'liuzhe',
                        phone:18511401288
                    }
                ]
            },
            methods:{
                seach(seachVal){
                    return this.list.filter((item)=>{
                        if(item.name.includes(seachVal)){
                            return item
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
