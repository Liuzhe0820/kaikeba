<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        li{
            height:50px;
            font-size: 20px;
            line-height:50px;
            margin: 10px;
            border:1px solid red;
        }
        .music-enter,.music-leave-to{
            opacity: 0;
            transform:translateY(80px);
        }
        .music-entrt-active,.music-leave-active{
            transition:all 1s ease;
        }
    </style>
</head>
<body>
    <div id='app'>
        <div>
            <span>姓名：</span><input type="text" v-model='name'>
            <span>歌曲：</span><input type="text" v-model='song'>
            <button @click='addMusic()'>添加</button>
        </div>
        <transition-group tag='ul' appear name='music'>
            <li v-for='(item,index) in musicList' :key='index' @dblclick='removeMusic(index)'>
                <span>{{item.name}}</span>
                <span>{{item.song}}</span>
            </li>
        </transition-group>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                name:'',
                song:'',
                musicList:[
                    {
                        name:'周杰伦',
                        song:'七里香'
                    },
                    {
                        name:'周杰伦1',
                        song:'七里香1'
                    },
                ]
            },
            methods:{
                addMusic(){
                    let musicItem = {};
                    musicItem.name = this.name;
                    musicItem.song = this.song;
                    this.musicList.push(musicItem);
                    this.name = '';
                    this.song = '';
                },
                removeMusic(index){
                    this.musicList.splice(index,1);
                }
            }
        })
    </script>
</body>
</html>
