<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue练习</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id='app'>
        <div id='form'>
            <ul>
                <li>
                    <span>姓名：</span>
                    <input type="text" v-model='information.name'/>
                </li>
                <li>
                    <span>性别：</span>
                    <select name="" id=""  v-model='information.sex'>
                        <option>男</option>
                        <option>女</option>
                    </select>
                </li>
                <li>
                    <span>年龄：</span>
                    <input type="text" v-model='information.age' />
                </li>
                <li>
                    <span>手机：</span>
                    <input type="text" v-model='information.phone'/>
                </li>
                <li>
                    <button @click='add()'>添加</button>
                </li>
            </ul>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>手机</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list" :key="index">
                        <td>{{item.name}}</td>
                        <td>{{item.sex}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.phone}}</td>
                        <td><button @click='remove(index)'>删除</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                information:{
                    name:'11',
                    sex:'',
                    age:'22',
                    phone:'33'
                },
                list:[
                    {
                        name:'张三',
                        sex:'男',
                        age:18,
                        phone:'18512341234'
                    }
                ]
            },
            methods:{
                add(){
                    this.list.push(this.information);
                    
                },
                remove(index){
                    this.list.splice(index,1);
                }
            }
        })
    </script>
</body>

</html>
